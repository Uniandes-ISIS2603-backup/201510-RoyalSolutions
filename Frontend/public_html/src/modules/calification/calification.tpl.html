<div ng-controller="calificationCtrl as calificationCtrl">
	<div id="header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/calification">Calificaciones</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="itinerary-navbar">
					<button class="btn btn-default navbar-btn" ng-hide="calificationCtrl.editMode" ng-click="calificationCtrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> Agregar</button>
					<button class="btn btn-default navbar-btn" ng-hide="calificationCtrl.editMode" ng-click="calificationCtrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refrescar</button>
					<button class="btn btn-default navbar-btn" ng-show="calificationCtrl.editMode" ng-click="calificationCtrl.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
					<button class="btn btn-default navbar-btn" ng-show="calificationCtrl.editMode" ng-click="calificationCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
				</div>
			</div>
		</nav>
	</div>
	<div ng-hide="calificationCtrl.editMode">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Nombre</th>
                                        <th>Fecha</th>
                                        <th>Tipo</th>
                                        <th>Calificacion</th>
                                        <th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="record in records">
					<td>{{record.nombre}}
                                        <td>{{record.fecha}}
                                        <td>{{record.tipo}}
                                        <td>{{record.calificacion}}
					<td>
						<button class="btn btn-default btn-sm" ng-click="calificationCtrl.editRecord(record)"><span class="glyphicon glyphicon-edit"></span> Editar</button>
						<button class="btn btn-default btn-sm" ng-click="calificationCtrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Borrar</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div ng-show="calificationCtrl.editMode">
		<form name="countryForm" role="form">
			<input id="name" class="form-control" type="hidden" ng-model="currentRecord.id"/>
			<div class="form-group">
				<label for="name">Nombre</label>
				<input id="name" class="form-control" type="text" ng-model="currentRecord.nombre"/>
			</div>
                        <div class="input-append date" id="start" data-date="2015-01-31" data-date-format="dd-mm-yyyy">
                            <label for='start'>Fecha</label></br>
                            <input id="start" class="span2" size="16" type="date" value="2015-01-31" data-date-format="dd-mm-yyyy" start. ng-model="currentRecord.fecha" required>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                        <div class="form-group">
                            <label for="name">Tipo</label></br>
                            <select name="tipo"  ng-model="currentRecord.tipo">    
                                <option value="Evento" selected="selected">Evento</option>
                                <option value="Viaje">Viaje</option>
                                <option value="Reserva">Reserva</option>
                            </select>
                        </div>
                        <div class="form-group">
				<label for="name">Calificacion</label>
				<input id="name" class="form-control" type="text" ng-model="currentRecord.calificacion"/>
			</div>
		</form>
	</div>
