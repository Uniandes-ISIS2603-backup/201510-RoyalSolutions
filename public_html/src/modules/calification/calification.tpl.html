<div ng-controller="calificationCtrl as calificationCtrl">
      <div id="header">
          <nav class="navbar navbar-default" role="navigation">
              <div class="container-fluid">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                     </button>
                     <a class="navbar-brand" href="#">Calification</a>
                 </div>

                 <!-- Collect the nav links, forms, and other content for toggling -->
                 <div class="collapse navbar-collapse" id="country-navbar">
                     <button class="btn btn-default navbar-btn" ng-hide="calificationCtrl.editMode" ng-click="calificationCtrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> Crear</button>
                     <button class="btn btn-default navbar-btn" ng-hide="calificationCtrl.editMode" ng-click="calificationCtrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Actualizar</button>
                     <button class="btn btn-default navbar-btn" ng-show="calificationCtrl.editMode" ng-click="calificationCtrl.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
                     <button class="btn btn-default navbar-btn" ng-show="calificationCtrl.editMode" ng-click="calificationCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
                 </div>
             </div>
         </nav>
     </div>
     <div ng-hide="calificationCtrl.editMode">
         <table class="table table-striped table-bordered">
             <thead>
                 <tr>
                     <th>Name</th>
                     <th>Min Age</th>
                     <th>Max Age</th>
                     <th>Actions</th>
                 </tr>
             </thead>
             <tbody>
                 <tr ng-repeat="record in records">
                     <td>{{record.name}}</td>
                     <td>{{record.minAge}}</td>
                     <td>{{record.maxAge}}</td>
                     <td>
                         <button class="btn btn-default btn-sm" ng-click="calificationCtrl.editRecord(record)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                         <button class="btn btn-default btn-sm" ng-click="calificationCtrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Delete</button>
                     </td>
                 </tr>
             </tbody>
         </table>
    </div>
     <div ng-show="calificationCtrl.editMode">
         <form name="countryForm" role="form">
             <input id="name" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group">
                 <label for="name">Name</label>
                 <input id="name" class="form-control" type="text" ng-model="currentRecord.name"/>
             </div>
             <div class="form-group">
                 <label for="minAge">Min Age</label>
                 <input id="minAge" class="form-control" type="number" ng-model="currentRecord.minAge"/>
             </div>
             <div class="form-group">
                 <label for="maxAge">Max Age</label>
                 <input id="maxAge" class="form-control" type="number" ng-model="currentRecord.maxAge"/>
             </div>
         </form>
     </div>
</div>
